<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="javascripts/algebra-0.2.6.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous"> -->

  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
      onload="renderMathInElement(document.body);"></script>

  <title>Equation Sheet Generator</title>
</head>
<body>

      <div >
        <h1 class="center">Welcome to Equation Sheet Generator</h1>
      </div>
      
        <div class="row">

                <div class="col s12 m6 l6">
                <label for="name">Equation Name</label>
                  <form id="equation-form" action="#">
                    <div class="input-field">
                      <input type="text" name="name" id="name">
                    </div>
                <div class="col s12 m6 l6">
                <label for="equation_content">Equation</label>
                    <form id="blog-form" action="#">
                      <div class="input-field">
                        <input type="text" name="equation_content" id="equation_content">
                    </div>
                <div class="col s12 m6 l6">
                <label for="field">Field</label>
                      <select id="mySelect">

                      </select>
                 </div>              
                    <input type="submit" value="Add Equation" class="btn">
                  </form>

                  
                </div>
                <div class="col s12 m6 l6 equations-lists">
                        <h3 class="center">Equation Sheet</h3>
                      </div>

              </div>

              <div id="myEquation"></div>
              <div id="mySolution"></div>



  <script src="javascripts/globals.js"></script>
  <script src="javascripts/models/equation.js"></script>
  <script src="javascripts/models/field.js"></script>
  <script src="javascripts/service/api.js"></script>
  <script src="javascripts/index.js"></script>



</body>
</html>
